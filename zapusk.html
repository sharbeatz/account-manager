<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Управление учетными записями</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background-color: #f5f7fa;
        color: #333;
        line-height: 1.6;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        padding: 30px;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
        padding-bottom: 15px;
        border-bottom: 1px solid #eaeaea;
      }

      h1 {
        color: #2c3e50;
        font-size: 24px;
        font-weight: 600;
      }

      .add-btn {
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        font-size: 24px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.3s;
      }

      .add-btn:hover {
        background-color: #2980b9;
      }

      .hint {
        background-color: #f8f9fa;
        border-left: 4px solid #3498db;
        padding: 12px 15px;
        margin-bottom: 25px;
        border-radius: 0 4px 4px 0;
        font-size: 14px;
        color: #555;
      }

      .account-list {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .account-item {
        background-color: #f8f9fa;
        border-radius: 8px;
        padding: 15px;
        position: relative;
        transition: box-shadow 0.3s;
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .account-item:hover {
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .delete-btn {
        background: none;
        border: none;
        color: #e74c3c;
        cursor: pointer;
        font-size: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        transition: background-color 0.3s;
        flex-shrink: 0;
      }

      .delete-btn:hover {
        background-color: rgba(231, 76, 60, 0.1);
      }

      .form-group {
        flex: 1;
        min-width: 0;
      }

      .form-group.metka {
        flex: 1.5;
      }

      .form-group.type {
        flex: 0.8;
      }

      .form-group.login {
        flex: 1;
      }

      .form-group.password {
        flex: 1;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
        color: #555;
        font-size: 13px;
      }

      input,
      select {
        width: 100%;
        padding: 8px 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
        transition: border-color 0.3s;
      }

      input:focus,
      select:focus {
        outline: none;
        border-color: #3498db;
      }

      .optional {
        color: #7f8c8d;
        font-weight: normal;
      }

      @media (max-width: 900px) {
        .account-item {
          flex-wrap: wrap;
        }

        .form-group {
          min-width: calc(50% - 10px);
        }

        .delete-btn {
          order: -1;
          margin-bottom: 10px;
        }
      }

      @media (max-width: 600px) {
        .form-group {
          min-width: 100%;
        }

        .container {
          padding: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Управление учетными записями</h1>
        <button class="add-btn">+</button>
      </div>

      <div class="hint">
        Метка - необязательное поле к заполнению. Максимум 50 символов. В поле
        вводятся текстовые метки, через знак ;
      </div>

      <div class="account-list">
        <!-- Учетная запись 1 -->
        <div class="account-item">
          <button class="delete-btn">×</button>
          <div class="form-group metka">
            <label for="label1"
              >Метка <span class="optional">(необязательно)</span></label
            >
            <input
              type="text"
              id="label1"
              maxlength="50"
              placeholder="метка1; метка2"
            />
          </div>
          <div class="form-group type">
            <label for="type1">Тип записи</label>
            <select id="type1">
              <option value="LDAP">LDAP</option>
              <option value="local" selected>Локальная</option>
            </select>
          </div>
          <div class="form-group login">
            <label for="login1">Логин</label>
            <input
              type="text"
              id="login1"
              maxlength="100"
              placeholder="Введите логин"
            />
          </div>
          <div class="form-group password">
            <label for="password1">Пароль</label>
            <input
              type="password"
              id="password1"
              maxlength="100"
              placeholder="Введите пароль"
            />
          </div>
        </div>

        <!-- Учетная запись 2 -->
        <div class="account-item">
          <button class="delete-btn">×</button>
          <div class="form-group metka">
            <label for="label2"
              >Метка <span class="optional">(необязательно)</span></label
            >
            <input
              type="text"
              id="label2"
              maxlength="50"
              placeholder="админ; тест"
            />
          </div>
          <div class="form-group type">
            <label for="type2">Тип записи</label>
            <select id="type2">
              <option value="LDAP" selected>LDAP</option>
              <option value="local">Локальная</option>
            </select>
          </div>
          <div class="form-group login">
            <label for="login2">Логин</label>
            <input
              type="text"
              id="login2"
              maxlength="100"
              placeholder="Введите логин"
            />
          </div>
          <div class="form-group password">
            <label for="password2">Пароль</label>
            <input
              type="password"
              id="password2"
              maxlength="100"
              placeholder="Введите пароль"
              disabled
            />
          </div>
        </div>

        <!-- Учетная запись 3 -->
        <div class="account-item">
          <button class="delete-btn">×</button>
          <div class="form-group metka">
            <label for="label3"
              >Метка <span class="optional">(необязательно)</span></label
            >
            <input
              type="text"
              id="label3"
              maxlength="50"
              placeholder="пользователь; основной"
            />
          </div>
          <div class="form-group type">
            <label for="type3">Тип записи</label>
            <select id="type3">
              <option value="LDAP">LDAP</option>
              <option value="local" selected>Локальная</option>
            </select>
          </div>
          <div class="form-group login">
            <label for="login3">Логин</label>
            <input
              type="text"
              id="login3"
              maxlength="100"
              placeholder="Введите логин"
            />
          </div>
          <div class="form-group password">
            <label for="password3">Пароль</label>
            <input
              type="password"
              id="password3"
              maxlength="100"
              placeholder="Введите пароль"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
